<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <section class="s1">
        <div class="main-container">
            <!-- greeting -->
            <div class="greeting-wrapper">
                <h1>Hi, I am Tanmay Tete</h1>
            </div>
            <!-- intro -->
            <div class="intro-wrapper">
                <!-- nav wrapper -->
                <div class="nav-wrapper">

                    <div class="dots-wrapper">
                        <div id="dot1" class="browser-dot"></div>
                        <div id="dot2" class="browser-dot"></div>
                        <div id="dot3" class="browser-dot"></div>
                    </div>

                    <ul id="navigation">
                        <li><a href="#">Contact</a></li>
                        <!-- <li><a href="#">contact</a></li> -->
                    </ul>

                </div>

                <!-- left column -->
                <div class="left-column">
                    <img id="profile-pic" src="./images/tanmay.jpg" alt="">
                    <h5 style="text-align: center;line-height: 0;">Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div class="theme-dots" id="light-mode"></div>
                        <div class="theme-dots" id="blue-mode"></div>
                        <div class="theme-dots" id="green-mode"></div>
                        <div class="theme-dots" id="purple-mode"></div>
                    </div>
                    <p id="settings-note">*Theme options will be saved for<br> your next visit</p>
                </div>
                <!-- right column -->

                <div class="right-column">

                    <div id = "preview-shadow">

                        <div id="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I Do</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis sunt consequatur
                                aborumdoloremque atque.</p>
                            <div id="corner-bl" class="corner"></div>
                            <div id="corner-br" class="corner"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
</body>

</html>
